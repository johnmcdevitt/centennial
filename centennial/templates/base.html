<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" type="text/css" href='{% static "css/master.css" %}'>
    <!-- for jQuery UI -->
    <link rel="stylesheet" type="text/css" href='{% static "css/jquery-ui.min.css" %}'>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static "js/jquery-3.3.1.min.js"%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="{% static "js/jquery-ui.js"%}"></script>

    <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>

    <title>Perkiomen Homestead</title>

  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <a class="navbar-brand justify-content-center" href="/">108 Centennial</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href={% url "rooms" %}>Rooms </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href={% url "images" %}>Images</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href={% url "kanban" %}>Board</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href={% url "card-types" %}>Card types</a>
                </li>
              </ul>

              <ul class="nav navbar-nav ml-auto w-60 justify-content-end">
                <li class="nav-item">Hi {{ user.first_name }}</li>
                <li class="nav-item">
                  <a class="nav-link" href={% url "profile-update" %} >Edit profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href={% url "logout" %}>Logout</a>
                </li>
              {% else %}
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a href={% url 'login' %}><button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Login</button></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href={% url 'register' %}>SignUp! </a>
                </li>
              {% endif %}



              </ul>
            </div>
        </nav>
      </div>
      <div class="container content">

        {% block content %}
        {% endblock %}

      </div>

  </body>
</html>
